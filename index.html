<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fractal Tree Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid #ddd; }
        #controls { margin-top: 20px; }
        input { margin: 0 10px; }
    </style>
</head>
<body>
    <h1>Interactive Fractal Tree Generator</h1>
    <canvas id="fractalCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <label>Angle: <input type="range" id="angle" min="0" max="90" value="45"></label>
        <label>Iterations: <input type="range" id="iterations" min="1" max="12" value="8"></label>
        <label>Branch Length: <input type="range" id="length" min="50" max="200" value="120"></label>
    </div>

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');

        function drawTree(startX, startY, len, angle, branchWidth, color1, color2, depth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = color1;
            ctx.fillStyle = color2;
            ctx.lineWidth = branchWidth;
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                ctx.beginPath();
                ctx.arc(0, -len, 10, 0, Math.PI / 2);
                ctx.fill();
                ctx.restore();
                return;
            }

            drawTree(0, -len, len * 0.8, angle - document.getElementById('angle').value, branchWidth * 0.8, color1, color2, depth - 1);
            drawTree(0, -len, len * 0.8, angle + document.getElementById('angle').value, branchWidth * 0.8, color1, color2, depth - 1);

            ctx.restore();
        }

        function drawFractal() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTree(canvas.width / 2, canvas.height - 80, document.getElementById('length').value, 0, 10, 'brown', 'green', document.getElementById('iterations').value);
        }

        // Add event listeners to update fractal in real-time
        document.getElementById('angle').addEventListener('input', drawFractal);
        document.getElementById('iterations').addEventListener('input', drawFractal);
        document.getElementById('length').addEventListener('input', drawFractal);

        // Initial draw
        drawFractal();
    </script>
</body>
</html>
